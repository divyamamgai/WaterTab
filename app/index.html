<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <title>Water Tab</title>
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <a class="button icon-button icon-button-small" id="view-graph-button">
                <span class="glyphicon glyphicon-stats"></span>
            </a>
            <a class="button icon-button icon-button-small" id="view-table-button" style="display: none">
                <span class="glyphicon glyphicon-th-list"></span>
            </a>
            <h1 class="main-heading">Water Tab</h1>
        </div>
    </div>
    <div class="row" id="view-table">
        <div class="col-xs-12">
            <select name="date" id="table-date" title="Date"></select>
            <div class="date-stat">
                Total Intake <span id="table-date-total-in"></span>
            </div>
            <div class="date-stat">
                Total Output <span id="table-date-total-out"></span>
            </div>
            <div class="date-stat">
                Balance <span id="table-date-balance"></span>
            </div>
            <table class="table table-bordered" id="entry-table">
                <thead>
                <tr>
                    <th>Hour</th>
                    <th>Intake</th>
                    <th>Output</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="view-graph" style="display: none">
        <div class="col-xs-12">
            <div class="container-fluid padding-0">
                <div class="row">
                    <div class="col-xs-12">
                        <select name="date" id="graph-date" title="Date"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 padding-0">
                        <div class="graph-canvas-container">
                            <canvas id="graph-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a id="add-button" class="button icon-button popup-button" data-popup="entry">
    <span class="glyphicon glyphicon-plus"></span>
</a>
<div id="popup-entry" class="popup-container">
    <div class="popup-box container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <a class="button icon-button icon-button-small popup-close-button">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <h2 class="popup-heading">Entry</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="radio-container">
                    <input id="popup-type-in-input" type="radio" name="type" value="in" checked>
                    <label for="popup-type-in-input">Intake</label>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="radio-container">
                    <input id="popup-type-out-input" type="radio" name="type" value="out">
                    <label for="popup-type-out-input">Output</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="popup-value-input">Value</label>
                <input id="popup-value-input" name="value" title="Value" type="number" step="10" value="0">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="popup-date-input">Date</label>
                <input id="popup-date-input" name="date" title="Date" type="date">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <label for="popup-time-input">Time</label>
                <input id="popup-time-input" name="time" title="Time" type="time">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a id="entry-add-button" class="button">Add</a>
            </div>
        </div>
    </div>
</div>
<!--build:js js/app.min.js -->
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/chart.js/dist/Chart.bundle.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--endbuild-->
</body>
</html>
