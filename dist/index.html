<!DOCTYPE HTML><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,width=device-width"><title>Water Tab</title><link rel="stylesheet" href="css/app.min.css"></head><body><div class="container"><div class="row"><div class="col-xs-12"><h1 class="main-heading">Water Tab</h1></div></div><div class="row"><div class="col-xs-12"><select name="date" id="date" title="Date"></select><div class="date-stat">Total In Take <span id="date-total-in"></span></div><div class="date-stat">Total Out Take <span id="date-total-out"></span></div><div class="date-stat">Balance <span id="date-balance"></span></div><table class="table table-bordered" id="entry-table"><thead><tr><th>Hour</th><th>In (ml)</th><th>Out (ml)</th></tr></thead><tbody></tbody></table></div></div></div><a id="add-button" class="button icon-button popup-button" data-popup="entry"><span class="glyphicon glyphicon-plus"></span></a><div id="popup-entry" class="popup-container"><div class="popup-box container-fluid"><div class="row"><div class="col-xs-12"><a class="button icon-button icon-button-small popup-close-button"><span class="glyphicon glyphicon-remove"></span></a><h2 class="popup-heading">Entry</h2></div></div><div class="row"><div class="col-xs-12 text-center"><input id="popup-type-in-input" type="radio" name="type" value="in" checked="checked"><label for="popup-type-in-input">In Take</label><input id="popup-type-out-input" type="radio" name="type" value="out"><label for="popup-type-out-input">Out Take</label></div></div><div class="row"><div class="col-xs-12"><label for="popup-value-input">Value</label><input id="popup-value-input" name="value" title="Value" type="number" step="10" value="0"></div></div><div class="row"><div class="col-xs-12"><label for="popup-date-input">Date</label><input id="popup-date-input" name="date" title="Date" type="date"></div></div><div class="row"><div class="col-xs-12"><label for="popup-time-input">Time</label><input id="popup-time-input" name="time" title="Time" type="time"></div></div><div class="row"><div class="col-xs-12"><a id="entry-add-button" class="button">Add</a></div></div></div></div><script src="js/app.min.js"></script></body></html>
